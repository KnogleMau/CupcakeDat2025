<body>


<div class="header">

                <button class="login-button" type="submit">Log p√•</button>
                <br>
                <a class="text-box" href="/createUser">Opret bruger</a>

                <div><p th:text="${message}"></p></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
